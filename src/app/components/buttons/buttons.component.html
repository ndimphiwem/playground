<div class="container">
  <div class="row">
      <div class="col-12">
          <h1 class="font-bold">Buttons</h1>
          <p>Default button classes</p>
          
          <button class="c-btn c-btn__primary">Primary</button>
  
          <p>Button skewed</p>
          <div class="row">
              <div class="col">
                  <button type="button" class="c-btn c-btn__skewed">Left default</button>
              </div>
              <div class="col">
                  <button type="button" class="c-btn c-btn__skewed c-btn--lg">Left large</button>
              </div>
              <div class="col">
                  <button type="button" class="c-btn c-btn__skewed c-btn--lg c-btn--opposite">Right large</button>
              </div>
              <div class="col">
                  <button type="button" class="c-btn c-btn__skewed c-btn--opposite">Right default</button>
              </div>
          </div>

          <p>Button types</p>
          <div class="row">
            <div class="col"><button href="#" class="c-btn c-btn__primary c-btn--lg">Large primary</button></div>
            <div class="col"><button href="#" class="c-btn c-btn__primary">Default primary</button></div>
            <div class="col"><button href="#" class="c-btn c-btn__secondary c-btn--sm ">Small<br />c-btn</button></div>
            <div class="col"><button href="#" class="c-btn c-btn__primary c-btn--sm">Small primary</button></div>
            <div class="col"><button type="button" class="c-btn c-btn__link">Link</button></div>
          </div>
          
          <div class="row">
            <div class="col"><button href="#" class="c-btn c-btn__success c-btn--lg">Success</button></div>
            <div class="col"><button href="#" class="c-btn c-btn__warning c-btn--md">Warning</button></div>
            <div class="col"><button href="#" class="c-btn c-btn__danger c-btn--md">Danger</button></div>
            <div class="col"><button href="#" class="c-btn c-btn__default c-btn--sm">Default</button></div>
          </div>
 
          <p>Button expanded</p>
          <button type="button" class="c-btn c-btn__primary c-btn--lg c-btn--full">Block level button</button>
          <button type="button" class="c-btn c-btn__warning c-btn--lg c-btn--full">Block level button</button>
   </div>
  </div>
</div>
