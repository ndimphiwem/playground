<div class="container">
  <div class="row bg-betting u-margin--btm-md">
    <div class="col-12">
      <h1 class="u-has-font--bolder u-is--uppercase u-padding--sm u-padding--none text-dealer-lighten">Forms</h1>
    </div>
  </div>
  <form class="u-margin--btm-md">
    <div class="row">
      <div class="col-12">
        <label>Basic input</label>
        <input class="c-input c-input__text" type="text" placeholder="col-12" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>Valid input</label>
        <input class="c-input c-input__text c-input__has--success" type="text" placeholder="col-md-4" />
      </div>
      <div class="col-md-4">
        <label>Input with a warning
        </label>
        <input class="c-input c-input__text c-input__has--warning" type="text" placeholder="col-md-4" />
      </div>
      <div class="col-md-4">
        <label>Input with an error</label>
        <input class="c-input c-input__text c-input__has--error" type="text" placeholder="col-md-4" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Select option</label>
        <select class="c-input c-input__has--danger">
          <option value="sample">col-6</option>
          <option value="sample">col-6</option>
        </select>
      </div>
      <div class="col-6">
        <label>Select option</label>
        <select class="c-input c-input__has--danger">
          <option value="sample">col-6</option>
          <option value="sample">col-6</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Radio buttons</label>
        <input id="radioYes" type="radio" name="radio" value="Yes">
        <label for="radioYes">Yes</label>
        <input id="radioNo" type="radio" name="radio" value="No">
        <label for="radioNo">No</label>
      </div>
      <div class="col-6">
        <label>Checkbox buttons</label>
        <input id="checkbox1" type="checkbox">
        <label for="checkbox1">Checkbox 1</label>
        <input id="checkbox2" type="checkbox">
        <label for="checkbox2">Checkbox 2</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label>Textarea</label>
        <textarea class="c-input c-input__textarea c-input__has--warning" placeholder="col-12"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="submit" class="c-btn c-btn__success" value="Submit">
        <input type="submit" class="c-btn c-btn__danger" value="Reset">
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-12">
      <pre><code highlight [code]="form"></code></pre>
    </div>
  </div>
</div>
